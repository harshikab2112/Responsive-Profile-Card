<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Responsive Profile Card</title>
    </head>
    <body>

        <main id="profile-card">

            <!-- Profile Picture -->
            <figure id="profile-pic">
                <img src="./assets/profile-picture.jpg"
                    alt="Profile picture of Anonymouse-Kimdzz"
                    class="profile-img" />
            </figure>

            <!-- Title -->
            <header id="titles">
                <h1 class="name">Anonymouse-Kimdzz</h1>
                <p class="job">Youtuber & Blogger</p>
            </header>

            <!-- Social Icons -->
            <nav id="social-buttons" aria-label="Social media links">
                <a href="https://www.facebook.com/"
                    style="background-color: #4267b2" class="link"
                    aria-label="Facebook">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="https://www.snapchat.com/"
                    style="background-color: yellow;" class="link"
                    aria-label="Snapchat">
                    <i class="fa fa-snapchat"></i>
                </a>
                <a href="https://www.instagram.com/"
                    style="background-color: #e1306c" class="link"
                    aria-label="Instagram">
                    <i class="fa fa-instagram"></i>
                </a>
                <a href="https://www.youtube.com/"
                    style="background-color: #ff0000" class="link"
                    aria-label="YouTube">
                    <i class="fa fa-youtube"></i>
                </a>
            </nav>

            <!-- Subscribe and Message Buttons -->
            <section id="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </section>

            <!-- Like Comment Share -->
            <footer id="all-stats">
                <div class="stats" aria-label="Likes">
                    <i class="fa fa-heart"></i>
                    <span class="data">60K</span>
                </div>
                <div class="stats" aria-label="Comments">
                    <i class="fa fa-comment"></i>
                    <span class="data">20K</span>
                </div>
                <div class="stats" aria-label="Shares">
                    <i class="fa fa-share"></i>
                    <span class="data">12K</span>
                </div>
            </footer>

        </main>

    </body>
</html>
